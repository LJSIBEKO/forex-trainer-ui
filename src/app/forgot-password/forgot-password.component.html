<app-welcome-nav-bar></app-welcome-nav-bar>
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Forgot Password</h3>

    <!-- Forgot Password Form -->
    <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm" class="mb-3">

      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            class="form-control"
            placeholder="Enter your email"
            required
            #emailField="ngModel">
        </div>
        <small *ngIf="emailField.invalid && emailField.touched" class="text-danger">
          Please enter a valid email.
        </small>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="forgotPasswordForm.invalid">Send Reset Link</button>

    </form>

    <!-- Link to Login Page -->
    <div class="text-center">
      <a href="/login" class="text-decoration-none">Back to Login</a>
    </div>
  </div>
</div>
