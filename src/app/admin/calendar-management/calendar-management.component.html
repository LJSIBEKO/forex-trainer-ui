<div class="container">
    <button class="btn btn-sm btn-secondary mb-1" (click)="openCreateEventModal()">Add Event</button>
    <div class="row">
      <div *ngFor="let event of events" class="col-md-4 mb-4">
        <div 
          class="card shadow-sm h-100"
          [ngClass]="{ 'canceled-event': event.status === 'CANCELLED' }"
        >
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ event.eventName }}</h5>
            <p class="card-text text-muted">
              <strong>Date:</strong> {{ event.startTime | date:'mediumDate' }}
            </p>
            <p class="card-text text-muted">
              <strong>Start Time:</strong> {{ event.startTime | date:'shortTime' }}
            </p>
            <p class="card-text text-muted">
              <strong>End Time:</strong> {{ event.endTime | date:'shortTime' }}
            </p>
            <p class="card-text flex-grow-1">
              {{ event.description }}
            </p>
            <!-- Optional: Add action buttons for cancelling or postponing -->
            <div class="d-flex justify-content-end">
              <!-- Hide "Cancel" button if event is canceled -->
              <button
                *ngIf="event.status !== 'CANCELLED'" 
                class="btn btn-outline-danger btn-sm" (click)="cancelEvent(event.id)" >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
