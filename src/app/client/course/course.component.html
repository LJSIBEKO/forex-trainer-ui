<div class="container mt-4">
  <div class="row">
    <div class="col-md-4" *ngFor="let course of courses">
      <div class="card">
        <img src="assets/hero-image.jpg" class="card-img-top" alt="{{course.name}}">
        <div class="card-body">
          <h5 class="card-title">{{ course.name }}</h5>
          <p class="card-text">{{ course.description }}</p>
          <p class="card-text">Price: {{ course.amount | currency :'R'}}</p>
          <button class="btn btn-primary" (click)="buyCourse(course)">
            Buy
          </button>
        </div>
      </div>
    </div>
  </div>
</div>


<div *ngIf="modalVisible" class="modal fade show" tabindex="-1" style="display: block;" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Buy {{selectedCourse?.name}}</h5>

      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="startDate">Start Date:</label>
          <input type="date" id="startDate" class="form-control" [(ngModel)]="startDate" (change)="updateEndDate()">
        </div>

        <div class="form-group">
          <label for="endDate">End Date:</label>
          <input type="date" id="endDate" class="form-control" [value]="endDate.toISOString().split('T')[0]" disabled>
        </div>

        <div class="form-group">
          <label for="price">Price:</label>
          <input type="text" id="price" class="form-control" [value]="price | currency:'R'" disabled>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="checkout()">Checkout</button>
      </div>
    </div>
  </div>
</div>
