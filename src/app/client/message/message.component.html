<div class="container mt-5">
  <div>
    <button class="btn btn-sm btn-primary" (click)="routeBack()">Back</button>
  </div>
  <h2>Message Board</h2>

  <!-- Message List -->
  <div class="list-group mb-4">
    <div *ngFor="let message of messages" class="list-group-item">

      <h5 class="mb-1">{{ message.senderName }}</h5>
      <p class="mb-1">{{ message.content }}</p>
      <small>{{ message.timestamp | date:'short' }}</small>
    </div>
  </div>

  <!-- Message Input Section -->
  <div class="input-group">
    <input
      type="text"
      class="form-control"
      placeholder="Type your message..."
      [(ngModel)]="newMessageContent"
    />
    <button
      class="btn btn-primary"
      (click)="sendMessage()"
      [disabled]="!newMessageContent"
    >
      Send
    </button>
  </div>
</div>
